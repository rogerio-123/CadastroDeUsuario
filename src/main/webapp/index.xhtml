<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head></h:head>
<h:body>
	<h1>Cadastro de Usuario</h1>

	<p:fieldset legend="Dados Pessoais" style="margin-bottom:20px">
		<h:panelGrid columns="2" cellpadding="5">
			<img src="imagem/usuario.png" />

			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="nome" />
				<p:inputText />

				<p:outputLabel value="nascimento:" />
				<p:inputText />

				<h:outputLabel value="sexo:" />
				<p:selectOneRadio>
					<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
					<f:selectItem itemLabel=" Feminino" itemValue="Feminino" />
				</p:selectOneRadio>

				<p:outputLabel value="Formacao:" />
				<p:selectOneMenu>
					<f:selectItem itemLabel="Selecione" />
				</p:selectOneMenu>

				<p:outputLabel value="Profissao:" />
				<p:selectOneMenu>
					<f:selectItem itemLabel="selecione" />
				</p:selectOneMenu>

				<p:outputLabel value="CPF:" />
				<p:inputText />
			</h:panelGrid>

		</h:panelGrid>
	</p:fieldset>

	<p:fieldset legend="Contato" style="margin-bottom:20px">
		<h:panelGrid columns="2" cellpadding="5">
			<img src="imagem/contato.png" />

			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="Email:" />
				<p:inputText />

				<p:outputLabel value="telefone:" />
				<p:inputText />

				<h:outputLabel value=" celular:" />
				<h:inputText />

				<h:outputLabel value="Skype:" />
				<h:inputText />
			</h:panelGrid>
		</h:panelGrid>
	</p:fieldset>

	<p:fieldset legend="Endereco" style="margin-bottom:20px">
		<h:panelGrid columns="2" cellpaddding="5">
			<img src="imagem/endereco.png" />

			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="Lagradouro:" />
				<h:inputText />

				<h:outputLabel value="nomero:" />
				<h:inputText />

				<h:outputLabel value="Bairro:" />
				<h:inputText />

				<h:outputLabel value="Complemento:" />
				<h:inputText />

				<h:outputLabel value="CEP" />
				<h:inputText />

				<h:outputLabel value="Cidade" />
				<h:inputText />

			</h:panelGrid>
		</h:panelGrid>
	</p:fieldset>

	<h:commandButton value="Salvar Usuario" />
	<h:commandButton value="Limpar Dados" />

</h:body>
</html>
